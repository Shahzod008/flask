{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <h1>Избранное</h1>
    <ul class="list-group">
        {% for product in favorites %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex">
            <div class="carousel-inner" style="max-width: 80px;">
                {% for image in product.images %}
                <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
                    <img src="/product/img/{{image.image}}" style="width: 100%;" class="d-block" alt="Slide 1">
                </div>
                {% endfor %}

            </div>
                <h4 style="margin-left: 50px;">{{ product.title }}</h4></div>
            <form action="{{ url_for('remove_from_favorites', product_id=product.id) }}" method="POST">
                <button type="submit" class="btn btn-danger">Удалить из избранного</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
